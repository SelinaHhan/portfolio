<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code metrics (meta)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { color-scheme: light; }
    body {
      background: #fff;
      color: #111;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 2rem;
    }
    h1#chart-title { margin: 0 0 .75rem 0; }
    #chart { margin-top: .25rem; }
    
    /* Axes & grid */
    .axis text { font-size: 12px; fill: #111; }
    .axis path, .axis line { stroke: #333; stroke-opacity: .5; }
    .grid line { stroke: #e6e6e6; }
    .grid .domain { display: none; }

    /* Bubbles with CSS transitions */
    circle.dot {
      fill: steelblue;
      fill-opacity: 0.35;
      stroke: steelblue;
      stroke-opacity: 0.9;
      transition: r 200ms ease, cx 200ms ease, cy 200ms ease;
    }
    
    /* Entry animation for new circles */
    @starting-style {
      circle.dot {
        r: 0;
      }
    }
    
    circle.dot.selected {
      fill: #e74c3c;
      stroke: #c0392b;
      fill-opacity: 0.55;
    }

    #selection-summary { font-size: 14px; font-weight: 600; }

    /* Tooltip */
    #tooltip {
      position: fixed;
      pointer-events: none;
      opacity: 0; transition: opacity .12s ease;
      background: #fff; color: #111; border: 1px solid #ddd;
      padding: .45rem .6rem; border-radius: 6px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      font-size: 12px; line-height: 1.25;
      z-index: 1000; white-space: nowrap;
    }

    /* File visualization */
    #files {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-top: 2rem;
    }

    #files .file-row {
      display: grid;
      grid-template-columns: minmax(200px, 1fr) 2fr;
      gap: 1rem;
      align-items: start;
    }

    #files dt {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 0.85rem;
      font-weight: 600;
    }

    #files dt small {
      display: block;
      font-weight: 400;
      opacity: 0.6;
      font-family: system-ui, sans-serif;
    }

    #files dd {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 3px;
      line-height: 1;
    }

    .loc {
      background: var(--color);
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }

    /* Scrollytelling layout */
    #scrolly-1 {
      position: relative;
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    #scrolly-1 > * {
      flex: 1;
    }

    #scatter-story {
      position: relative;
    }

    #scatter-story .step {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      border-left: 3px solid #4a90e2;
    }

    #scatter-plot {
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    /* Legend */
    .legend { font-size: 12px; user-select: none; }
    .legend .item { cursor: pointer; }
    .legend .item.disabled { opacity: .28; }
  </style>
</head>
<body>
  <div id="time-ui">
    <label for="commit-progress" style="display:flex; align-items:baseline; gap:.75rem; flex-wrap: wrap;">
      <span>Show commits until:</span>
      <input id="commit-progress" type="range" min="0" max="100" value="100" style="flex: 1; min-width: 200px;" />
      <time id="commit-time" style="min-width: 200px; text-align: right;"></time>
    </label>
  </div>

  <!-- File visualization with colored dots -->
  <dl id="files"></dl>

  <!-- Scrollytelling section -->
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <h1 id="chart-title">Commits by time of day</h1>
      <div id="chart" aria-labelledby="chart-title"></div>
      <div id="tooltip" role="tooltip" aria-hidden="true"></div>
      <div id="selection-summary" style="margin-top:1rem;"></div>
      <div id="lang-breakdown" style="margin-top:.25rem;"></div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
